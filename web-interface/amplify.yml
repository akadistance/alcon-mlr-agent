
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd web-interface
        - npm ci
    build:
      commands:
        - cd web-interface
        - npm run build
  artifacts:
    baseDirectory: web-interface/build
    files:
      - '**/*'
  cache:
    paths:
      - web-interface/node_modules/**/*
